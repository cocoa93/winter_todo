<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static  'todo/todo_detail.css' %}">
    <link rel="stylesheet" href="{% static  'todo/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="{% url 'todo_list' %}"><i class="fas fa-home"></i></a> Todo</h1>
<div class="title"> <h2>{{todo.title}}</h2></div>
<div class="content">
    <div class="due-date">Due Date: {{ todo.dueDate }}</div>
    <div class="text">{{ todo.content }}</div>
</div>
<div class="edit-button"><a href="{% url 'todo_edit' pk=todo.pk  %}">edit</a></div>
<div class="delete-button"><a href="{% url 'todo_delete' pk=todo.pk  %}">delete</a></div>

</body>
</html>
